<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliche Webseite</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #1f2126;
            color: #ece6ee;
            overflow-x: hidden;
        }

		/* Perspektive für den Swiper */
		.swiper-container {
			width: 100%;
			height: 400px; /* Einheitliche Höhe */
			perspective: 1000px; /* Perspektive für den 3D-Effekt */
			overflow: visible; /* Wichtig für sichtbare Transformationen */
		}
		
		.swiper-wrapper {
			display: flex;
			align-items: center;
			transform-style: preserve-3d; /* 3D-Darstellung */
		}
		
		/* Swiper Slide */
		.swiper-slide {
			background: #a9a8a8;
			color: #1f2126;
			width: 200px;
			height: 350px;
			border: 2px solid #af9030;
			border-radius: 10px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transform-origin: center;
			transition: transform 0.5s, opacity 0.5s; /* Animation */
		}
		
		/* 3D-Effekt für äußere Slides */
		.swiper-slide:nth-child(1) {
			transform: rotateY(25deg) translateX(-50px); /* Linke Neigung */
			opacity: 0.8; /* Leicht transparent für Tiefe */
		}
		
		.swiper-slide:nth-child(3) {
			transform: rotateY(-25deg) translateX(50px); /* Rechte Neigung */
			opacity: 0.8; /* Leicht transparent für Tiefe */
		}
		
		/* Mittlerer Slide */
		.swiper-slide.swiper-slide-active {
			transform: rotateY(0deg) scale(1.1); /* Größer und gerade */
			opacity: 1;
			z-index: 1; /* Im Vordergrund */
		}
		
		/* Pagination */
		.swiper-pagination-bullet {
			background: #af9030;
		}
		
		/* Responsive Anpassung */
		@media (max-width: 768px) {
			.swiper-slide {
				width: 150px;
				height: 250px;
			}
		
			.swiper-slide:nth-child(1),
			.swiper-slide:nth-child(3) {
				transform: none; /* 3D-Effekt auf kleinen Bildschirmen deaktivieren */
			}
		}
		

        /* Corner Images */
        .corner-image {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 10;
        }

        .corner-image.top-left { top: 0; left: 0; }
        .corner-image.top-right { top: 0; right: 0; }
        .corner-image.bottom-left { bottom: 0; left: 0; }
        .corner-image.bottom-right { bottom: 0; right: 0; }

        /* Header Image */
        .header-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Carousel Container */
        .carousel-container {
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
        }

        /* Swiper Container */
        .swiper-container {
            width: 100%;
            height: 400px; /* Einheitliche Höhe */
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
        }

        /* Swiper Slide */
		.swiper-slide {
			background: #404040; /* Geänderte Hintergrundfarbe */
			color: #ece6ee; /* Heller Text für Kontrast */
			width: 200px;
			height: 350px;
			border: 2px solid #af9030;
			border-radius: 10px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			transform-origin: center;
			transition: transform 0.5s, opacity 0.5s; /* Animation */
		}

        /* Swiper Pagination */
        .swiper-pagination-bullet {
            background: #404040;
        }

        /* Container Content */
        .container h2 {
            color: #af9030;
            margin: 0 0 10px 0;
        }

        .container p {
            color: #ece6ee;
            font-size: 14px;
            margin: 0 10px;
        }

        .container img {
            margin-top: 15px;
            width: 80%;
            height: auto;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 150px;
                height: 250px;
            }

            .container h2 {
                font-size: 16px;
            }

            .container p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Corner Images -->
    <img src="Oben-LinksX.png" alt="Corner Image 1" class="corner-image top-left">
    <img src="Oben-RechtsX.png" alt="Corner Image 2" class="corner-image top-right">
    <img src="unten-linksX.png" alt="Corner Image 3" class="corner-image bottom-left">
    <img src="unten-rechtsX.png" alt="Corner Image 4" class="corner-image bottom-right">

    <!-- Header Image -->
    <img src="header-image2.png" alt="Header Image" class="header-image">

    <!-- 3D Carousel -->
    <main class="carousel-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="container" onclick="openLink('https://www.geogebra.org/m/d9k5yxkq')">
                        <h2>Mathematik am Campus</h2>
                        <p>Unterrichtsreihe zu den "Rationalen Zahlen" aus Klassenstufe 7.</p>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide" onclick="navigateTo('page4.html')">
                    <div class="container">
                        <h2>Quiz & Games</h2>
                        <p>Beschreibung für Container 2</p>
                        <img src="vorschauQuizUndGames.png" alt="Quiz Vorschau">
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide" onclick="navigateTo('page3.html')">
                    <div class="container">
                        <h2>Körper am Campus</h2>
                        <p>Alles, was man über Körper wissen wollte.</p>
                        <img src="quizkörper.png" alt="Körper Vorschau">
                    </div>
                </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            effect: 'slide',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        function openLink(url) {
            window.open(url, '_blank');
        }

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
