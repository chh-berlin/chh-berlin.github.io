<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
    <title>Gewinnspiel@CHH</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka', sans-serif;
            background-color: #1f2126;
            color: #ece6ee;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .applet-container {
            border: 5px solid black;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }

        #fullscreen-btn {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
    <div class="container">
        <div class="applet-container" id="applet1-container">
            <button id="fullscreen-btn">Vollbild</button>
        </div>
    </div>

    <script>
        // GeoGebra Applet konfigurieren
        const applets = [
            {
                id: "applet1",
                material_id: "nerxabqn", // TÃ¼rme von Hanoi
                width: 824,
                height: 644,
                container: "applet1-container"
            }
        ];

        // GeoGebra Applet laden
        applets.forEach(applet => {
            const parameters = {
                id: applet.id,
                material_id: applet.material_id,
                width: applet.width,
                height: applet.height,
                showToolBar: false,
                showMenuBar: false,
                showAlgebraInput: false
            };
            const ggbApplet = new GGBApplet(parameters, true);
            ggbApplet.inject(applet.container);
        });

        // Fullscreen-Button Funktion
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            const appletContainer = document.getElementById("applet1-container");
            if (appletContainer.requestFullscreen) {
                appletContainer.requestFullscreen();
            } else if (appletContainer.webkitRequestFullscreen) {
                appletContainer.webkitRequestFullscreen(); // Safari
            } else if (appletContainer.msRequestFullscreen) {
                appletContainer.msRequestFullscreen(); // IE/Edge
            }
        });
    </script>
</body>
</html>
