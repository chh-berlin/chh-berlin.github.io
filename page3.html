<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ¶rperberechnungen</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #1f2126;
            color: #ece6ee;
            overflow-x: hidden;
        }

        .header-image {
            width: 100%;
            height: auto;
            margin-top: 10px;
            display: block;
        }

        .corner-image {
            position: fixed;
            width: 400px;
            height: auto;
            z-index: 1000;
            pointer-events: none;
        }

        .corner-image.top-left { top: 0; left: 0; }
        .corner-image.top-right { top: 0; right: 0; }
        .corner-image.bottom-left { bottom: 0; left: 0; }
        .corner-image.bottom-right { bottom: 0; right: 0; }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .text-field {
            max-width: 300px;
            padding: 10px;
            background-color: rgba(236, 230, 238, 0.8);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 14px;
            color: #000;
            font-family: 'Fredoka', sans-serif;
        }

        .applet-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 5px solid black;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        iframe {
            display: block;
            border: none;
        }

        .scrolling-text-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            font-size: 18px;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
	    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
</head>
<body>    
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="text-field">
                <p></p>
            </div>
            <div class="applet-container">
                <iframe
                    id="applet1"
                    title="unbenannt"
                    src="https://www.geogebra.org/material/iframe/id/cn3fz3b7/sfsb/true"
                    width="824"
                    height="644"
                    allowfullscreen
                ></iframe>
            </div>
        </div>

 
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const iframes = document.querySelectorAll("iframe");

            iframes.forEach((iframe) => {
                iframe.addEventListener("load", () => {
                    const preloader = iframe.closest(".applet-container").querySelector(".preloader");
                    if (preloader) {
                        preloader.style.display = "none";
                    }
                    iframe.style.display = "block";
                });
            });
        });
	function toggleImage() {
    var image1 = document.getElementById("image1");
    var image2 = document.getElementById("image2");
    
    if (image1.style.display === "none") {
        image1.style.display = "block";
        image2.style.display = "none";
    } else {
        image1.style.display = "none";
        image2.style.display = "block";
    }
}
    </script>
</body>
</html>
